<!DOCTYPE html>
<html>
  <head>
    <title>Gallery | Cross Country</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 90%;
        margin: auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #006400;
      }
      .nav-bar {
        text-align: center;
        padding: 10px 0;
        margin-bottom: 20px;
        background-color: #e0f2f1;
      }
      .nav-bar a {
        text-decoration: none;
        color: #006400;
        font-weight: bold;
        margin: 0 15px;
        font-size: 1.1em;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .nav-bar a:hover {
        background-color: #c8e6c9;
      }
      .gallery-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .gallery-item {
        width: 30%;
        text-align: center;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 5px;
        background-color: #fff;
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <a href="index.html">Home</a> |
      <a href="Information.html">Information</a> |
      <a href="Gallery.html" style="background-color: #c8e6c9">Gallery</a>
    </div>

    <div class="container">
      <h1 style="text-align: center; color: #006400">
        Gallery | Cross Country
      </h1>

      <p style="text-align: center; margin-bottom: 30px; font-size: 1.1em">
        A collection of cross country running pictures that capture the beauty
        of cross country are shared below.
      </p>

      <div class="gallery-grid">
        <div class="gallery-item">
          <img
            src="IMG_6064.jpeg"
            alt="Hun School of Princeton runners hold a trophy."
            style="border: 2px solid #004d40"
          />
          <p style="font-size: 0.8em; color: #555">Trophy Picture</p>
        </div>
        <div class="gallery-item">
          <img
            src="IMG_6065.jpeg"
            alt="Cross country runners going uphill."
            style="border: 2px solid #004d40"
          />
          <p style="font-size: 0.8em; color: #555">Going Uphill</p>
        </div>
        <div class="gallery-item">
          <img
            src="IMG_6066.jpeg"
            alt="Cross country runners on the mud and grass."
            style="border: 2px solid #004d40"
          />
          <p style="font-size: 0.8em; color: #555">Mud & Grass</p>
        </div>
        <div class="gallery-item">
          <img
            src="IMG_6067.jpeg"
            alt="Cross country runners running on a nice day."
            style="border: 2px solid #004d40"
          />
          <p style="font-size: 0.8em; color: #555">Sunny Day</p>
        </div>
        <div class="gallery-item">
          <img
            src="IMG_6068.webp"
            alt="A ton of cross country runners racing to the finish."
            style="border: 2px solid #004d40"
          />
          <p style="font-size: 0.8em; color: #555">Racing to the Finish</p>
        </div>
      </div>
    </div>
